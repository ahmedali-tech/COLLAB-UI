
{% extends 'base.html' %}

{% block content %}

<style>
    html, body {
    min-height: 100%;
    }
    body, div, form, input, select, p { 
    padding: 0;
    margin: 0;
    outline: none;
    font-family: Roboto, Arial, sans-serif;
    font-size: 14px;
    color: #666;
    line-height: 22px;
    }
    h1 {
    position: absolute;
    margin: 0;
    font-size: 32px;
    color: #fff;
    z-index: 2;
    }
    h2 {
    font-weight: 400;
    }
    .testbox {
    display: flex;
    justify-content: center;
    align-items: center;
    height: inherit;
    padding: 20px;
    }
    form {
    width: 100%;
    padding: 20px;
    border-radius: 6px;
    background: #fff;
    box-shadow: 0 0 20px 0 #095484; 
    }
    .banner {
    position: relative;
    height: 210px;
    background-image: url("/static/assets/images/Asian.jpg");  
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    }
    .banner::after {
    content: "";
    background-color: rgba(0, 0, 0, 0.4); 
    position: absolute;
    width: 100%;
    height: 100%;
    }
    input, select {
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    }
    input {
    width: calc(100% - 10px);
    padding: 5px;
    }
    select {
    width: 100%;
    padding: 7px 0;
    background: transparent;
    }
    .item:hover p, .item:hover i, .question:hover p, .question label:hover, input:hover::placeholder, a {
    color: #095484;
    }
    .item input:hover, .item select:hover {
    border: 1px solid transparent;
    box-shadow: 0 0 6px 0 #095484;
    color: #095484;
    }
    .item {
    position: relative;
    margin: 10px 0;
    }
    input[type="date"]::-webkit-inner-spin-button {
    display: none;
    }
    .item i, input[type="date"]::-webkit-calendar-picker-indicator {
    position: absolute;
    font-size: 20px;
    color: #a9a9a9;
    }
    .item i {
    right: 2%;
    top: 30px;
    z-index: 1;
    }
    [type="date"]::-webkit-calendar-picker-indicator {
    right: 1%;
    z-index: 2;
    opacity: 0;
    cursor: pointer;
    }
    input[type=checkbox]  {
    display: none;
    }
    label.check {
    position: relative;
    display: inline-block;
    margin: 5px 20px 10px 0;
    cursor: pointer;
    }
    .question span {
    margin-left: 30px;
    }
    span.required {
    margin-left: 0;
    color: red;
    }
    label.check:before {
    content: "";
    position: absolute;
    top: 2px;
    left: 0;
    width: 16px;
    height: 16px;
    border-radius: 2px;
    border: 1px solid #095484;
    }
    input[type=checkbox]:checked + .check:before {
    background: #095484;
    }
    label.check:after {
    content: "";
    position: absolute;
    top: 6px;
    left: 4px;
    width: 8px;
    height: 4px;
    border: 3px solid #fff;
    border-top: none;
    border-right: none;
    transform: rotate(-45deg);
    opacity: 0;
    }
    input[type=checkbox]:checked + label:after {
    opacity: 1;
    }
    .btn-block {
    margin-top: 10px;
    text-align: center;
    }
    button {
    width: 150px;
    padding: 10px;
    border: none;
    border-radius: 5px; 
    background: #095484;
    font-size: 16px;
    color: #fff;
    cursor: pointer;
    }
    button:hover {
    background: #0666a3;
    }
    @media (min-width: 568px) {
    .name-item, .city-item {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    }
    .name-item input, .city-item input {
    width: calc(50% - 20px);
    }
    .city-item select {
    width: calc(50% - 8px);
    }
    }
  </style>
</head>
<body>
  <div class="testbox">
    <form action="/">
      <h1 style="color:#666;text-align: center;margin-left: 500px;margin-bottom: 50px;"><strong>Project Creation Form</strong></h1>
     
      
      
      <h2 style="font-family: 'Raleway', sans-serif;margin-top: 50px;">Course Details</h2>
      <div class="item" >
        <p style="font-family: 'Raleway', sans-serif;">Course name</p>
        <input type="text" name="name"/>
      </div>
      <div class="item">
        <p style="font-family: 'Raleway', sans-serif;">Courses to be added</p>
        <input type="text" name="name"/>
      </div>
     
     
      <div class="item">
        <p style="font-family: 'Raleway', sans-serif;">Course Code</p>
        <input type="text" name="name"/>
      </div>
      
      <div class="item">
        <p style="font-family: 'Raleway', sans-serif;">Start Date</p>
        <input type="date" name="bdate"/>
        <i class="fas fa-calendar-alt"></i>
      </div>
      <h2 style="font-family: 'Raleway', sans-serif;">Project Details</h2>
      <div class="item">
        <p style="font-family: 'Raleway', sans-serif;">Topic</p>
        <input type="text" name="name"/>
      </div>
      <div class="item">
        <p style="font-family: 'Raleway', sans-serif;">Project Name</p>
        <input type="text" name="name"/>
      </div>
      <div class="item">
        <p style="font-family: 'Raleway', sans-serif;">Project Details</p>
        <input style="height: 100px;" type="text" name="name"/>
      </div>
  
       
      
      <div class="question">
        <p style="font-family: 'Raleway', sans-serif;">Privacy Policy<span class="required">*</span></p>
        <div class="question-answer checkbox-item">
          <div>
            <input type="checkbox" value="none" id="check_1" name="check" required/>
            <label for="check_1" class="check"><span>I agree to the <a href="https://www.w3docs.com/privacy-policy">privacy policy.</a></span></label>
          </div>
        </div>
      </div>
      <div class="btn-block">
        <button type="submit" href="/">Post Project</button>
      </div>
    </form>
  </div>
</body>
{% endblock %}

<div class="swiper-slide d-flex justify-content-center">
  <button
    style="
      margin-left: 10px;
      padding: 5px;
      margin-bottom: 40px;
      border-radius: 25px;
      border: none;
      background-color: #9e9e9e;
    "
  >
    <div
      class="bg-image card shadow-1-strong"
      style="
        background-image: url({{ image }});
        height: 160px;
        border-radius: 25px;
        width: 200px;
      "
    >
      <div
        class="card-body text-white"
        style="
          width: 100%;
          height: 100%;
          padding-top: 40px;
          background-color: rgba(50, 50, 50, 0.5);
        "
      >
        <h5 align="center" style="font-family: 'Raleway', sans-serif;">{{ name }}</h5>
      </div>
    </div>
  </button>
</div>
